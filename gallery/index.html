<!DOCTYPE HTML>
<html lang="en">
<head>
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<![endif]-->
<meta charset="utf-8">
<title>Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/blueimp-gallery.css">
<link rel="stylesheet" href="css/blueimp-gallery-indicator.css">
<link rel="stylesheet" href="css/demo/demo.css">
<style type="text/css">
.close { text-decoration: underline }
#overlay {
     visibility: hidden;
     position: fixed;
     left: 0;
     top: 0;
     width: 100%;
     height: 100%;
     text-align:center;
     z-index: 200;
     background-image:url(maskBG.png);
    background-color: black;
    opacity:0.95;
}

#overlay div {
     width:300px;
     margin: 100px auto;
     background-color: #fff;
     border:1px solid #000;
     padding:15px;
     text-align:center;
}

.overlay-class{
  color: black;
}
</style>
</head>
<body>
<h2 style="text-align: left;">Image gallery
	<button id="uploadButton" onclick="upload()"  style="float: right;">Upload</button>
</h2>
<div id="parent-carouse">
	<div id="blueimp-image-carouse" class="blueimp-gallery blueimp-gallery-carousel">
	    <div class="slides"></div>
	    <h3 class="title"></h3>
	    <a class="prev">‹</a>
	    <a class="next">›</a>
    <ol class="indicator"></ol>
	</div>
</div>

<div id="overlay">
  <div class="overlay-class">
    <h2>Please Enter Album Tag</h2>
    <input type="text" name="old" id="oldData" placeholder="Old Tag" disabled/>
    <br>
    <br>
    <input type="text" name="new" id="newData" placeholder="New Tag"/>
    <br>
    <br>
    <button onclick="submit()">Submit</button>
    <button onclick="finish()">Close</button>
  </div>
</div>
<br>
<script src="js/blueimp-helper.js"></script>
<script src="js/blueimp-gallery.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/demo/demo.js"></script>
</body>
</html>
